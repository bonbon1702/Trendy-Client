<div class="col-lg-9 col-md-8" style="width: 100%;margin-top: 53px">
    <div style="position: relative">
        <div class="view photo-well-scrappy-view" id="yui_3_16_0_1_1422362340497_1618">
            <div class="height-controller" style="height: 500px;">
                <div class="view photo-well-media-scrappy-view" id="yui_3_16_0_1_1422362340497_1698">

                    <magiccard template-url="app/post/templates/templateTag.html" src="{{ image.image | trusted }}"
                               callback="callback" data="shop" update="update"></magiccard>
                    <div class="description  meta">
                        <div class="hover-blue">
                            <button id="tagButton" style="margin-left: 46%;" class=" btn btn-primary">Click to tag
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div id="image-pic">
            <div class="under-left" style="width:50%;">
                <img ng-src="{{ user.picture_profile }}" class="avatar-large"/>
                <b class="word">{{ user.username }}</b>
                <hr class="line">
                <textarea ng-model="caption" class="text-area" placeholder="Add a caption"></textarea>
                <input ng-model="album" type="textbox" placeholder="Add a album" class="text-box"/>
                <input type="submit" ng-disabled="isDisabled == true" ng-click="submit()" value="Submit" class="submit">
            </div>
            <div class="under-right" style="width:50%;">
                <!-- Single button -->
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        Tag <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="tag in tagContent" ng-click="addTag(tag.id, tag.content)" style="cursor: pointer">
                            <a>
                                {{tag.content}}
                            </a>
                        </li>
                    </ul>
                </div>
                <span style="padding-left: 50px" ng-if="tags.length > 0">
                    <span ng-repeat="tag in tags" style="padding-right: 10px">
                        <i class="fa fa-tags fa-lg" style="color:#176CED;padding-right: 3px"></i>{{ tag.content }}<i class="fa fa-times" ng-click="deleteTag(tag.id)" style="padding-left: 3px"></i>
                    </span>
                </span>

                <!--<button id="tagButton" class="btn btn-primary">Click to tag</button>-->
                <div ng-repeat="point in points track by $index" style="padding-top: 30px">
                    <span class="numberCircle-post">{{ $index+1 }}</span>
                    <span style="font-size: large">{{ point.name }} with {{ point.price }} VND at {{ point.address }}
                        <i class="fa fa-times" ng-click="deletePoint($index)" style="padding-left: 3px"></i>
                    <span>
                </div>
            </div>
        </div>
    </div>
</div>
