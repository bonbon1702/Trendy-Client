<div class="dialog-contents" id="2">
    <div class="modal-body">
        <div class="bootbox-body">Do you want to delete this comment?</div>
    </div>
    <div class="modal-footer">
        <a data-bb-handler="cancel" type="button" class="btn btn-primary" ng-click="closeThisDialog()">
            <i class="fa fa-times" style="font-size: 13px;width: 11px;"></i>
            No
        </a>
        <a data-bb-handler="confirm" type="button" class="btn btn-primary" ng-click="confirm();closeThisDialog()">
            <i class="fa fa-check" style="font-size: 13px;width: 11px;"></i>
            Yes
        </a>
    </div>
</div>
