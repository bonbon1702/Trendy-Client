<div class="has-magiccard">
    <img alt="Photo" style="width: 100%" src="{{ src }}">
    <div ng-repeat="point in points">
        <div class="magiccard" style="top: {{ point.top }}px; left: {{ point.left }}px">
                <span class="item-tag-1">
                    <span class="item-tag-label">
                        {{ $index +1 }}
                    </span>
                </span>
    </div>
</div>
